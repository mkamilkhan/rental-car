<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Rental Car Booking Website" />
    <title>Rental Car Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Google Translate (Hidden) -->
    <div id="google_translate_element" style="position: absolute; top: -9999px; left: -9999px; width: 0; height: 0; overflow: hidden; opacity: 0; pointer-events: none;"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        if (typeof google !== 'undefined' && google.translate) {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,ar,fr,de,es,it,pt,ru,zh-CN,ja,ko,hi,tr,nl,pl,th',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            multilanguagePage: true
          }, 'google_translate_element');
          
          // Ensure the entire page is translatable
          document.documentElement.setAttribute('lang', 'en');
        }
      }
      
      // Load Google Translate script
      if (!document.querySelector('script[src*="translate.google.com"]')) {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        script.async = true;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
